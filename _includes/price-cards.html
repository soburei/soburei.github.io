<div class="card-container">
  {% for price in site.data.prices %}
  <div class="card">
    <div class="card-title">
      <span class="card-period">{{ price.period }}</span>
      <span class="card-deliver">{{ price.deliver }}</span>
    </div>
    <div class="card-prezzo">
      <span class="card-period card-cost"><a href="mailto:contact@osd.tools">{{ price.cost }}</a></span>
      <span><img src="/assets/img/icons/{{ price.icon }}" alt="price icon" /></span>
    </div>
  </div>
  {% endfor %}
</div>
