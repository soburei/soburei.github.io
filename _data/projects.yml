  type: "contract"
  activities: "project management, open business model"
  description: "<i>A Cure for Corruption</i> is a project by Transparency International. The mission is to promote transparency in the healthcare system. The goal of the project is to inform and help the executives and staff to fight corruption by means of clear and robust internal processes, and to share data from internal activities to improve organizations' transparency. <br> <small><i>Curiamo la Corruzione</i> è un progetto di Transparency International volto a migliorare la trasparenza delle aziende sanitarie. l'Obiettivo del progetto è quello di informare e aiutare il personale delle aziende sanitarie ad avviare processi interni per combattere il fenomeno della corruzione e condividere i dati delle attività interna per aumentare la trasparenza.</small>"
  site: "www.curiamolacorruzione.it"
  site-name: "Curiamo la corruzione"

