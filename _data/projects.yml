  site-name: "Open ICCD"

- name: "Curiamo la corruzione"
  id: "curiamolacorruzione"
  checkbox: "2"
  partner-1: "Transparency International Italia"
  partner-url-1: 'https://www.curiamolacorruzione.it/'
  logo: 'transparency_italia.png'
  img: "curiamolacorruzione.png"
  date: "2016 - in progress"
  type: "Contratto"
  activities: "project management, open business model"
  description: "<i>Curiamo la Corruzione</i> è un progetto di Transparency International volto a migliorare la trasparenza delle aziende sanitarie. l'Obiettivo del progetto è quello di informare e aiutare il personale delle aziende sanitarie ad avviare processi interni per combattere il fenomeno della corruzione e condividere i dati delle attività interna per aumentare la trasparenza."
  description-en: "<i>A Cure for Corruption</i> is a project by Transparency International. The mission is to promote transparency in the healthcare system. The goal of the project is to inform and help the executives and staff to fight corruption by means of clear and robust internal processes, and to share data from internal activities to improve organizations' transparency."
  site: "http://www.curiamolacorruzione.it"
  site-name: "Curiamo la corruzione"

- name: "Facebook.tracking.exposed"
  id: "fbtrex"
  checkbox: "5"
  partner-1: 'Claudio Agosti aka @_vecna '
  partner-url-1: 'https://twitter.com/_vecna'
  logo: 'fbtrex_logo.png'
  img: "fb_trex.png"
  date: "2016 - in progress"
  type: "Probono"
  activities: "Masterplan management, Temporary product ownership, Seeking research funds, logo e brand design"
  description: "Fbtrex è un progetto sperimentale di valutazione degli algoritmi di personalizzazione utilizzati da facebook per organizzare il flusso informativo nelle timeline degli utenti. Ha l'obiettivo di migliorare la trasparenza degli algortimi mettendo a disposizione opendata per aiutare ricercatori e utenti a capire come questi algoritmi inflenzano i comportamenti sociali."
  description-en: "Fbtrex is a project that aim to increase transparency behind personalization algorithms, so that people can have more effective control of their online Facebook experience and more awareness of the information to which they are exposed. It collects and offers opendata to help researchers address the social effect of algorithms."
  site: "https://facebook.tracking.exposed/"
  site-name: "facebook.tracking.exposed"

