- name: "Open ICCD"
  id: "openiccd"
  checkbox: "1"
  partner-1: "Istituto Centrale per il Catalogo e la Documentazione (ICCD)"
  partner-url-1: 'http://www.iccd.beniculturali.it/'
  logo: 'ICCD.jpg'
  img: "openiccd.png"
  date: "2016 - in progress"
  type: "Contratto"
  activities: "Masterplan management, Temporary product ownership"
  description: "L'ICCD ha avviato un processo di condivisione dei dati di catalogazione dei beni culturali, con una serie di strumenti a soddisfare le esigenze di utenti che si presentano diversificati per caratteristiche e aspettative."
  description-en: "ICCD has launched its first opendata program. The goal of the project is to release cultural heritage data with open license, together with a set of tools to facilitate their reuse according to different contexts and users."
