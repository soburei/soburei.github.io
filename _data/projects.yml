- name: "Climb.world"
  id: "climbworld"
  checkbox: "6"
  partner-1: 'Climb.World'
  partner-url-1: 'https://www.climb.world/'
  logo: 'climbworld.png'
  img: "climbworld.png"
  date: "2016 - in progress"
  type: "Probono"
  activities: "Masterplan management, Temporary product ownership"
  description: "ClimbWorld è la prima biblioteca aperta fatta da arrampicatori per gli arrampicatori. Consente alla community di scoprire e condividere i luoghi e gli eventi di arrampicata, e apre nuove e inesplorate possibilità di tracciatura online, curation digitale e on-field test di nuove attrezzature."
  description-en: "ClimbWorld is the most advanced open library made by climbers for climbers. We created a way for the climbing community to discover and share climbing places and events. ClimbWorld opens new unexplored possibilities of online boulder tracking, digital curation and on-field gears' test."
  site: "http://www.climb.world"
  site-name: "Climb.world"
